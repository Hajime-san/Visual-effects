<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UVanimation</title>
	<script type="text/javascript" src="bundle.js" defer></script>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	main {
		display: block;
		position: relative;
	}
	#canvas {
		width: 100vw;
		height: 100vh;
	}
	.link {
		position: absolute;
		right: 20px;
		bottom: 20px;
		display: flex;
		justify-content: center;
		align-items: center;
		width: 50px;
		height: 50px;
		text-decoration: none;
		background-color: #fff;
		border-radius: 50%;
	}
	.link::before {
		content: '</>';
		display: block;
		color: dodgerblue;
		font-size: 20px;
	}
</style>
<body>
	<main>
		<div id="canvas"></div>
		<a href="https://github.com/Hajime-san/Visual-effects/tree/master/examples/UVanimation" target="_blank" rel="noopener" class="link">
		</a>
	</main>
</body>
</html>
